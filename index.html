<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pull Ups Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        .clear-button {
            width: 100%;
            margin: 0 auto;
            padding: 0;
            top: 10px;
            left: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }

        .table-container {
            height: 60vh;
            /* or any other value */
            overflow-y: auto;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        
        th {
            position: sticky;
            top: 0;
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }

            input,
            button {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="clear-button">
        <button onclick="clearData()" id="clear-button">Clear Data</button>
        <button onclick="cancelLast()" id="cancel-button">Cancel Last</button>
    </div>

    <div class="language-selector" >
        <label for="language" id="language-selector-label">Lang: </label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <h1 id="title">Pull Ups Logger</h1>

    <h2 id="logged-sets">Logged Sets</h2>
    <div class="table-container">
        <table id="log-table">
            <!-- ... -->
        </table>
    </div>

    <div class="input-container">
        <label for="pull-ups" id="pull-ups-label">Pull ups current set:</label>
        <input type="number" id="pull-ups" min="1" value="1">
        <button onclick="logPullUps()" id="log-button">Log Pull Ups</button>
        <button onclick="downloadData()" id="download-button">Download Data</button>
    </div>

    <input type="file" id="import-file" onchange="importData()">


    
</body>
<script src="script.js"></script>

</html>
