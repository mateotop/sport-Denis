<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Pull Ups Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }

        .table-container {
            height: 60vh; /* or any other value */
            overflow-y: auto;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }

            input, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Pull Ups Logger</h1>

    <h2>Logged Sets</h2>
    <div class="table-container">
        <table id="log-table">
            <tr>
                <th>Set Number</th>
                <th>Pull Ups</th>
                <th>Total Pull Ups</th>
                <th>Time Since Start</th>
                <th>Time For Set</th>
            </tr>
        </table>
    </div>

    <div class="input-container">
        <label for="pull-ups">Pull ups this set:</label>
        <input type="number" id="pull-ups" min="1" value="1">
        <button onclick="logPullUps()">Log Pull Ups</button>
        <button onclick="downloadData()">Download Data</button>
        <button onclick="clearData()">Clear Data</button>
    </div>

    <script>
        let totalPullUps = 0;
        let setNumber = 0;
        let startTime = Date.now();
        let lastSetTime = startTime;
        let dataSet = JSON.parse(localStorage.getItem('dataSet')) || [];

        function formatTime(timeInMs) {
            let timeInSeconds = Math.floor(timeInMs / 1000);
            let hours = Math.floor(timeInSeconds / 3600);
            let minutes = Math.floor((timeInSeconds - (hours * 3600)) / 60);
            let seconds = timeInSeconds - (hours * 3600) - (minutes * 60);
            return `${hours}:${minutes}:${seconds}`;
        }

        function logPullUps() {
            let pullUps = parseInt(document.getElementById('pull-ups').value);
            totalPullUps += pullUps;
            setNumber += 1;
            
            let currentTime = Date.now();
            let timeSinceStart = currentTime - startTime;
            let timeForSet = currentTime - lastSetTime;

            let data = {
                setNumber: setNumber,
                pullUps: pullUps,
                totalPullUps: totalPullUps,
                timeSinceStart: timeSinceStart,
                timeForSet: timeForSet
            };
            dataSet.push(data);
            localStorage.setItem('dataSet', JSON.stringify(dataSet));


            

            let row = document.createElement('tr');
            row.innerHTML = `<td>${setNumber}</td><td>${pullUps}</td><td>${totalPullUps}</td><td>${formatTime(timeSinceStart)}</td><td>${formatTime(timeForSet)}</td>`;

            document.getElementById('log-table').appendChild(row);
            row.scrollIntoView({behavior: 'smooth'});
            document.getElementById('log-table').appendChild(row);

            lastSetTime = currentTime;
        }

        function downloadData() {
            let json = JSON.stringify(dataSet, null, 2);
            let blob = new Blob([json], {type: "application/json"});
            let url  = URL.createObjectURL(blob);

            let a = document.createElement('a');
            a.download = 'data.json';
            a.href = url;
            a.click();
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all data and start a new session?')) {
                totalPullUps = 0;
                setNumber = 0;
                startTime = Date.now();
                lastSetTime = startTime;
                dataSet = [];
                localStorage.setItem('dataSet', JSON.stringify(dataSet));
                document.getElementById('log-table').innerHTML = '<tr><th>Set Number</th><th>Pull Ups</th><th>Total Pull Ups</th><th>Time Since Start</th><th>Time For Set</th></tr>';
            }
        }

        // Populate table with data from previous session
        dataSet.forEach(data => {
            let row = document.createElement('tr');
            row.innerHTML = `<td>${data.setNumber}</td><td>${data.pullUps}</td><td>${data.totalPullUps}</td><td>${formatTime(data.timeSinceStart)}</td><td>${formatTime(data.timeForSet)}</td>`;
            document.getElementById('log-table').appendChild(row);
            totalPullUps = data.totalPullUps;
            setNumber = data.setNumber;
            lastSetTime = data.timeForSet + lastSetTime;
        });
    </script>
</body>
</html>
